<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.min.css">
</head>

<body>
    <div class="app">
        <input type="text" placeholder="Search" class="search">
        <div class="content hide">
            <h1 class="place">
                <span class="city">Danang</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <p class="time">22.2.2022 , 22h00 </p>
            <div class="temperature">
                <span class="temperature_value">23 <sup>o</sup>C</span>
            </div>
            <div class="desc">Clouds</div>
            <div class="more-infor">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>Clouds</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>Clouds</span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-sun"></i>
                    <span>Clouds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
